name: Publish 📦 to PyPI
  
on: push

jobs:
  build:
    uses: ./.github/workflows/build.yml  # Call the reusable build workflow
    with:
      python-versions: '["3.10"]'  # Pass as a JSON array
      os-matrix: '["ubuntu-latest", "windows-latest", "macos-latest"]'  # Pass as a JSON array

  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/natmeeg  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        pattern: dist-*  # Download all artifacts matching the pattern
        path: dist/
        merge-multiple: true
        
    - name: Install auditwheel
      run: pip install auditwheel    
    - name: Repair wheel
      run: |
        auditwheel repair dist/*linux_x86_64.whl -w dist/
        rm dist/*linux_x86_64.whl
        echo "Repaired wheel, files left:"
        ls dist/
        
    - name: Upgrade twine
      run: python -m pip install --upgrade twine
    
    - name: Check distribution files
      run: |
        twine check dist/* || echo "Twine check failed, continuing anyway"

    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  github-release:
    name: >-
      Sign the Python 🐍 distribution 📦 with Sigstore
      and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        pattern: dist-*  # Download all artifacts matching the pattern
        path: dist/
        merge-multiple: true
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        "$GITHUB_REF_NAME"
        --repo "$GITHUB_REPOSITORY"
        --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        "$GITHUB_REF_NAME" dist/**
        --repo "$GITHUB_REPOSITORY"

